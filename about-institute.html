<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FIC</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #institute-info p {
            color: #333; /* Цвет текста */
        }
    </style>
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div id="fh5co-page">
    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
    <aside id="fh5co-aside" role="complementary" class="border js-fullheight">

        <h1 id="fh5co-logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="FIC Logo">
            </a>
        </h1>
        <nav id="fh5co-main-menu" role="navigation">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="blog.html">Институты</a></li>
                <li><a href="person.html">Персоны</a></li>
                <li><a href="event.html">События</a></li>
            </ul>
        </nav>

        <div class="fh5co-footer">
            <p><small>&copy; ФИЦ Коми НЦ УрО РАН, 2023</span></small></p>
            <ul>
                <li><a href="#"><i class="icon-vk"></i></a></li>
                <li><a href="#"><i class="icon-telegram"></i></a></li>
                <li><a href="#"><i class="icon-youtube"></i></a></li>
            </ul>
        </div>

    </aside>

    <div id="fh5co-main">
        <div class="fh5co-narrow-content">
            <div class="row row-bottom-padded-md">
                <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
                    <img id="institute-image" class="img-responsive" src="" alt="Изображение института">
                </div>
                <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
                    <h2 class="fh5co-heading">Информация об институте</h2>
                    <div id="institute-info">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/main.js"></script>
<script>
    $(document).ready(function() {
        // Загружаем данные об институте из соответствующего JSON файла
        $.getJSON(`json/institute.json`, function(data) {
            if (data.institutes && data.institutes.length > 0) {
                var institute = data.institutes[0]; 
                var instituteInfo = `
                    <h3>${institute.name}</h3>
                    <p>${institute.description}</p>
                    <h4>Основные направления исследований:</h4>
                    <ul>
                `;

                // Добавляем основные направления исследований
                institute.main_research_areas.forEach(area => {
                    instituteInfo += `<li>${area}</li>`;
                });

                instituteInfo += `</ul>`;

                // Добавляем контактные данные
                instituteInfo += `
                    <h4>Контактная информация:</h4>
                    <p><strong>Адрес:</strong> ${institute.address}</p>
                    <p><strong>Телефон:</strong> ${institute.phone_and_fax.join(', ')}</p>
                    <p><strong>Email:</strong> <a href="mailto:${institute.email}">${institute.email}</a></p>
                    <p><strong>Официальный сайт:</strong> <a href="${institute.official_website}" target="_blank">${institute.official_website}</a></p>
                `;

                $('#institute-info').html(instituteInfo);

                // Устанавливаем src для изображения
                $('#institute-image').attr('src', institute.image).attr('alt', institute.name);
            } else {
                $('#institute-info').html('<p>Данные об институте не найдены.</p>');
            }
        });
    });
</script>
</body>
</html>
