    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div id="fh5co-page">
    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
    <aside id="fh5co-aside" role="complementary" class="border js-fullheight">

        <h1 id="fh5co-logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="FIC Logo">
            </a>
        </h1>
        <nav id="fh5co-main-menu" role="navigation">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="blog.html">Институты</a></li>
                <li><a href="person.html">Персоны</a></li>
                <li><a href="event.html">События</a></li>
            </ul>
        </nav>

        <div class="fh5co-footer">
            <p><small>&copy; ФИЦ Коми НЦ УрО РАН, 2023</span></small></p>
            <ul>
                <li><a href="#"><i class="icon-vk"></i></a></li>
                <li><a href="#"><i class="icon-telegram"></i></a></li>
                <li><a href="#"><i class="icon-youtube"></i></a></li>
            </ul>
        </div>

    </aside>

    <div id="fh5co-main">
        <div class="fh5co-narrow-content">
            <div class="row row-bottom-padded-md">
                <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                    <img id="person-image" class="img-responsive" src="" alt="Изображение персоны">
                </div>
                <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                    <h2 class="fh5co-heading">Информация о персоне</h2>
                    <div id="person-info">
                        <!-- Информация о персоне будет динамически добавлена сюда -->
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/main.js"></script>
<script>
    $(document).ready(function() {
        // Указываем основной путь к ресурсам
        var basePath = 'json/';
    
        // Функция для загрузки данных о персоне из JSON файла
        function loadPersonData(personId) {
            $.getJSON(basePath + `PersonId${personId}.json`, function(data) {
                if (data.person && data.person.length > 0) {
                    var person = data.person[0]; 
                    var imageUrl = person.image; // Получаем URL изображения из JSON
    
                    // Создаем HTML с информацией о персоне и добавляем на страницу
                    var personInfo = `
                        <h3>${person.F} ${person.I} ${person.O}</h3>
                        <p>${person.dol}</p>
                        <p>${person.comment}</p>
                        <h4>Публикации:</h4>
                        <p>${person.publications}</p>
                        <h4>Награды:</h4>
                        <p>${person.awards}</p>
                    `;
                    $('#person-info').html(personInfo);
    
                    // Устанавливаем src для изображения
                    $('#person-image').attr('src', imageUrl).attr('alt', `${person.F} ${person.I} ${person.O}`);
                } else {
                    $('#person-info').html('<p>Данные о персоне не найдены.</p>');
                }
            });
        }
    
        // Получаем ID персоны из URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const personId = urlParams.get('id');
    
        // Загружаем данные о персоне с указанным ID
        loadPersonData(personId);
    });
</script>
</body>
</html>
